<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./Activity8.css">
  <link rel="stylesheet" href="./jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <script src="./Activity8.js"></script>
</head>
<body class="background">
  <form>
    <table>
      <tr>
        <td>
          <label for="languages" >What Programming language<br> do you Know?</label> 
        </td>
        <td>
          <input type="text" id="languages" required>
        </td>
      </tr>
      <tr>
        <td>
          <label>What is your birthday</label>
        </td>
        <td>
          <input type="text" id="data" required>
        </td>
      </tr>
      <tr>
        <td>
          <label>Email Address</label>
        </td>
        <td>
          <input type="email" id="email" name="email" placeholder="Enter a Valid email address" required>
        </td>
      </tr>
      <tr>
        <td>
          <label>Website</label>
        </td>

        <td>
          <input type="url" name="website" required pattern="https?://.+">
        </td>
    </tr>
    <tr>
        <td>
          <button type="submit">Submit</button>
        </td>
      </tr>
      
    </table>
    
  </form>


</body>
</html>
